<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streaming Todo Events</title>
</head>
<body>
<div class="events"></div>
    <script>
        var clientWebSocket = new WebSocket("ws://localhost:9090/stream/events");

        clientWebSocket.addEventListener("error", function(error) {
            events("An error occurred");
        });

        clientWebSocket.addEventListener("message", function(evt) {
            events(evt.data);
        });

        function events(responseEvent) {
            document.querySelector(".events").innerHTML += responseEvent + "<br>";
        }
    </script>
</body>
</html>
